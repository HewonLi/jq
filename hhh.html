<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<!--
			原生AJAX实现异步加载，访问url地址为a.html的位置获取信息，将返回的内容放置到id名为con的div标签当中
		-->
		<div id="con">
			
		</div>
		<script type="text/javascript">
			var con = document.getElementById('con');
			var ajax = new XMLHttpRequest();
				ajax.open("get","getPics.php",true);
				ajax.send();
				ajax.onreadystatechange = function(){
					if(ajax.readyState == 4){
						if(ajax.status>=200&&ajax.status<=207){ //HTTP状态码
							con.innerHTML = ajax.responseText;
							
						}
					}
				}
		</script>
	</body>
</html>
